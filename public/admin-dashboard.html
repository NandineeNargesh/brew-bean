<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Brew & Bean</title>
    <link type="text/css" rel="stylesheet" href="style2.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #1a1a2e !important; color: #fff; padding-top: 100px; }
        .admin-wrap { background: #272535; padding: 40px; border: 1px dashed #d5a353; border-radius: 8px; }
        .admin-nav { margin-bottom: 30px; display: flex; gap: 15px; justify-content: center; }
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .admin-table th { color: #d5a353; border-bottom: 1px dashed #d5a353; padding: 15px; text-transform: uppercase; font-size: 13px; }
        .admin-table td { padding: 15px; border-bottom: 1px dashed rgba(255,255,255,0.1); text-align: center; }
        .status-badge { background: rgba(213, 163, 83, 0.1); color: #d5a353; border: 1px solid #d5a353; padding: 4px 10px; border-radius: 4px; font-size: 11px; }
    </style>
</head>
<body>
  

<h1 style="color:#d5a353;">Admin Dashboard</h1>

<table class="admin-table">
  <thead>
    <tr>
      <th>User</th>
      <th>Item</th>
      <th>Amount</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="adminTableBody"></tbody>
</table>

    <script src="scripts.js"></script>
    <script src="admin.js"></script>
</body>
</html>
