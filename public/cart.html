<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart | Brew & Bean</title>
    <link type="text/css" rel="stylesheet" href="style2.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background: var(--bg-main) !important; color: var(--text-light); margin: 0; padding: 0; }
        .cart-section { padding: 120px 0 80px; position: relative; z-index: 10; }
        
        .cart-table { width: 100%; border-collapse: collapse; margin: 30px 0; table-layout: fixed; }
        .cart-table th { color: var(--accent-gold); border-bottom: 1px dashed var(--accent-gold); padding: 15px; text-align: center; text-transform: uppercase; }
        .cart-table td { padding: 15px; border-bottom: 1px dashed rgba(255,255,255,0.05); text-align: center; vertical-align: middle; }
        .cart-table th:first-child, .cart-table td:first-child { text-align: left; width: 35%; }
        
        .cart-img { width: 70px; height: 70px; object-fit: cover; border-radius: 6px; border: 1px dashed var(--accent-gold); vertical-align: middle; margin-right: 15px; }
        
        /* Summary Card & Overflow Fix */
        .summary-card { 
            width: 380px; background: var(--bg-card); padding: 30px; 
            border: 1px dashed var(--accent-gold); border-radius: 4px; 
            text-align: right; margin-left: auto; margin-top: 40px;
            box-sizing: border-box; /* Prevents overflow */
        }
        .summary-card h2 { color: var(--accent-gold); font-size: 38px; margin: 10px 0; }
        
        /* Button Fix */
        .btn-full { 
            width: 100%; display: block; box-sizing: border-box; 
            text-align: center; border: none; line-height: 54px; margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cart-section">
        <div class="container">
            <div class="boxed-content-item">
                <div class="section-title">
                    <h4>Review your items</h4>
                    <h2 style="color: var(--text-white);">Your Shopping Cart</h2>
                    <div class="section-separator"><span><i class="fa-solid fa-mug-hot"></i></span></div>
                </div>

                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-page-items"></tbody>
                </table>

                <div class="summary-card">
                    <p style="color: var(--text-muted); margin:0;">Subtotal: <span id="summary-subtotal">$0.00</span></p>
                    <h2 id="summary-total">$0.00</h2>
                    <a href="checkout.html" class="btn btn-g btn-full">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script src="scripts.js"></script>

    <script src="cart.js"></script>
</body>
</html>
